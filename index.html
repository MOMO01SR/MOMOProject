<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MOM Auth</title>
<style>
*{box-sizing:border-box;}
body{margin:0;padding:0;font-family:'Segoe UI',sans-serif;background:linear-gradient(135deg,#0f4c4c,#081818);display:flex;justify-content:center;align-items:center;height:100vh;color:#fff;overflow:hidden;}
.auth-card{width:90%;max-width:400px;background:rgba(255,255,255,0.05);padding:30px;border-radius:25px;backdrop-filter:blur(15px);text-align:center;position:relative;box-shadow:0 12px 25px rgba(0,0,0,0.5);}
.auth-logo{width:120px;margin-bottom:15px;}
h2{margin-bottom:20px;}
.input-wrapper{position:relative;margin-bottom:15px;}
input, select{width:100%;padding:14px;border-radius:15px;background:rgba(255,255,255,0.15);border:none;color:white;font-size:16px;}
.eye-btn{position:absolute;right:10px;top:50%;transform:translateY(-50%);cursor:pointer;color:#fff;font-weight:bold;}
button{width:100%;padding:15px;background:#18c4b8;border:none;border-radius:25px;color:#003;font-size:18px;font-weight:bold;cursor:pointer;}
.toggle{margin-top:15px;cursor:pointer;}
#messageBox,#inviteError{margin-top:10px;color:#00ff99;font-weight:bold;display:none;}
#langSelect{position:fixed;top:20px;left:20px;width:100px;height:30px;background:#18c4b8;color:#003;border:none;border-radius:15px;padding:0 8px;font-weight:bold;cursor:pointer;z-index:1000;}
#telegramFloating{position:fixed;bottom:20px;right:20px;width:70px;height:70px;border-radius:50%;background:#0088cc;display:flex;justify-content:center;align-items:center;cursor:pointer;box-shadow:0 5px 15px rgba(0,0,0,0.4);z-index:1000;user-select:none;animation:flash 2s infinite;transition:transform 0.3s ease;}
#telegramFloating img{width:50px;height:50px;border-radius:50%;}
@keyframes flash{0%,100%{box-shadow:0 0 20px rgba(255,255,255,0.6);}50%{box-shadow:0 0 40px rgba(255,255,255,1);}}
.customerBox, .channelBox{position:fixed;right:20px;padding:10px 18px;border-radius:20px;color:#003;font-weight:bold;cursor:pointer;display:none;box-shadow:0 5px 15px rgba(0,0,0,0.3);z-index:1000;text-align:center;background:rgba(24,196,184,0.9);}
.customerBox{bottom:100px;}
.channelBox{bottom:160px;}
</style>
</head>
<body>

<select id="langSelect">
  <option value="en">English ‚ñº</option>
  <option value="ar">ÿπÿ±ÿ®Ÿä ‚ñº</option>
</select>

<div class="auth-card">
  <svg class="auth-logo" id="mainLogo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <circle cx="50" cy="50" r="45" stroke="#18c4b8" stroke-width="5" fill="none"/>
    <text x="50%" y="55%" text-anchor="middle" fill="#18c4b8" font-size="25" font-family="Segoe UI" dy=".3em">MOM</text>
  </svg>

  <h2 id="authTitle">Login</h2>

  <div class="input-wrapper">
    <input type="email" id="email" placeholder="Email">
  </div>

  <div class="input-wrapper">
    <input type="password" id="password" placeholder="Password">
    <span class="eye-btn" id="togglePass">üëÅ</span>
  </div>

  <div class="input-wrapper" style="display:none;">
    <input type="password" id="withdrawPassword" placeholder="Withdraw Password">
    <span class="eye-btn" id="toggleWithdraw">üëÅ</span>
  </div>

  <div class="input-wrapper" style="display:none;">
    <input type="text" id="inviteCode" placeholder="Referral Code">
    <div id="inviteError" style="color:#ff4444;font-size:13px;margin-top:5px;display:none;">‚ùå Referral code not registered</div>
  </div>

  <button id="authButton">Login</button>
  <div class="toggle" id="toggleBtn">Don't have an account? Create</div>
  <div id="messageBox"></div>
</div>

<div id="telegramFloating">
  <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
</div>

<div class="customerBox" id="customerBox">Customer Service</div>
<div class="channelBox" id="channelBox">Telegram Channel</div>

<script type="module">
// ÿßŸÑŸÉŸàÿØ ÿßŸÑÿ£ÿµŸÑŸä ŸÑŸÑŸàÿßÿ¨Ÿáÿ© ŸÉŸÖÿß ŸÉÿßŸÜ
const MASTER_CODE = "14952710";
let isLogin = true;
let currentLang = "en";

const emailInput = document.getElementById("email");
const passwordInput = document.getElementById("password");
const withdrawInput = document.getElementById("withdrawPassword");
const inviteInput = document.getElementById("inviteCode");
const inviteError = document.getElementById("inviteError");
const authTitle = document.getElementById("authTitle");
const authButton = document.getElementById("authButton");
const toggleBtn = document.getElementById("toggleBtn");
const messageBox = document.getElementById("messageBox");
const langSelect = document.getElementById("langSelect");
const togglePass = document.getElementById("togglePass");
const toggleWithdraw = document.getElementById("toggleWithdraw");
const telegramFloating = document.getElementById("telegramFloating");
const customerBox = document.getElementById("customerBox");
const channelBox = document.getElementById("channelBox");

const texts = {
  en: { login:"Login", create:"Create Account", dontHave:"Don't have an account? Create", alreadyHave:"Already have an account? Login", fill:"Fill fields correctly", accountCreated:"‚úî Account created", accountExists:"‚ùå Account already exists", accountNotFound:"‚ùå Account not found", wrongPassword:"‚ùå Wrong password", emailPH:"Email", passPH:"Password", withdrawPH:"Withdraw Password", invitePH:"Referral Code", invalidCode:"‚ùå Referral code not registered", customer:"Customer Service", channel:"Telegram Channel", channelLink:"https://t.me/GIWOW552" },
  ar: { login:"ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ", create:"ÿ•ŸÜÿ¥ÿßÿ° ÿ≠ÿ≥ÿßÿ®", dontHave:"ŸÑŸäÿ≥ ŸÑÿØŸäŸÉ ÿ≠ÿ≥ÿßÿ®ÿü ÿ£ŸÜÿ¥ÿ¶", alreadyHave:"ŸÑÿØŸäŸÉ ÿ≠ÿ≥ÿßÿ®ÿü ÿ≥ÿ¨ŸÑ ÿØÿÆŸàŸÑ", fill:"ÿßŸÖŸÑÿ£ ÿßŸÑÿ≠ŸÇŸàŸÑ ÿ®ÿ¥ŸÉŸÑ ÿµÿ≠Ÿäÿ≠", accountCreated:"‚úî ÿ™ŸÖ ÿ•ŸÜÿ¥ÿßÿ° ÿßŸÑÿ≠ÿ≥ÿßÿ®", accountExists:"‚ùå ÿßŸÑÿ≠ÿ≥ÿßÿ® ŸÖŸàÿ¨ŸàÿØ", accountNotFound:"‚ùå ÿßŸÑÿ≠ÿ≥ÿßÿ® ÿ∫Ÿäÿ± ŸÖŸàÿ¨ŸàÿØ", wrongPassword:"‚ùå ŸÉŸÑŸÖÿ© ÿßŸÑŸÖÿ±Ÿàÿ± ÿÆÿßÿ∑ÿ¶ÿ©", emailPH:"ÿßŸÑÿ®ÿ±ŸäÿØ ÿßŸÑÿ•ŸÑŸÉÿ™ÿ±ŸàŸÜŸä", passPH:"ŸÉŸÑŸÖÿ© ÿßŸÑŸÖÿ±Ÿàÿ±", withdrawPH:"ŸÉŸÑŸÖÿ© ŸÖÿ±Ÿàÿ± ÿßŸÑÿ≥ÿ≠ÿ®", invitePH:"ÿ±ŸÖÿ≤ ÿßŸÑÿ•ÿ≠ÿßŸÑÿ©", invalidCode:"‚ùå ŸÉŸàÿØ ÿßŸÑÿßÿ≠ÿßŸÑŸá ÿ∫Ÿäÿ± ŸÖÿ≥ÿ¨ŸÑ", customer:"ÿÆÿØŸÖÿ© ÿßŸÑÿπŸÖŸÑÿßÿ°", channel:"ŸÇŸÜÿßÿ© ÿßŸÑÿ™ŸÑŸäÿ¨ÿ±ÿßŸÖ", channelLink:"https://t.me/GIWOW552" }
};

function updateLang(){
  authTitle.innerText = isLogin ? texts[currentLang].login : texts[currentLang].create;
  toggleBtn.innerText = isLogin ? texts[currentLang].dontHave : texts[currentLang].alreadyHave;
  authButton.innerText = isLogin ? texts[currentLang].login : texts[currentLang].create;
  emailInput.placeholder = texts[currentLang].emailPH;
  passwordInput.placeholder = texts[currentLang].passPH;
  withdrawInput.placeholder = texts[currentLang].withdrawPH;
  inviteInput.placeholder = texts[currentLang].invitePH;
  inviteError.innerText = texts[currentLang].invalidCode;
  customerBox.innerText = texts[currentLang].customer;
  channelBox.innerText = texts[currentLang].channel;
}
langSelect.onchange = ()=>{
  currentLang = langSelect.value;
  document.body.dir = currentLang==="ar"?"rtl":"ltr";
  updateLang();
};
updateLang();

togglePass.onclick = ()=>{ passwordInput.type = passwordInput.type==="password"?"text":"password"; };
toggleWithdraw.onclick = ()=>{ withdrawInput.type = withdrawInput.type==="password"?"text":"password"; };

toggleBtn.onclick = ()=>{
  isLogin = !isLogin;
  withdrawInput.parentElement.style.display = isLogin ? "none" : "block";
  inviteInput.parentElement.style.display = isLogin ? "none" : "block";
  updateLang();
  messageBox.style.display = "none";
  inviteError.style.display = "none";
};

authButton.onclick = async ()=>{
  // ŸÖÿ¨ÿ±ÿØ ŸÖÿ≠ÿßŸÉÿßÿ© ÿ™ÿ≥ÿ¨ŸäŸÑ/ÿØÿÆŸàŸÑ
  const email = emailInput.value.trim();
  const password = passwordInput.value.trim();
  if(!email||!password){ alert(texts[currentLang].fill); return; }
  localStorage.setItem("loggedUser",JSON.stringify({email,password}));
  window.location.href="notice.html";
};

// ÿπÿ±ÿ∂ ÿÆÿØŸÖÿ© ÿßŸÑÿπŸÖŸÑÿßÿ° ŸàŸÇŸÜÿßÿ© ÿßŸÑÿ™ŸÑŸäÿ¨ÿ±ÿßŸÖ
telegramFloating.onclick = ()=>{
  customerBox.style.display = customerBox.style.display==="none"?"block":"none";
  channelBox.style.display = channelBox.style.display==="none"?"block":"none";
};
channelBox.onclick = ()=>{ window.open(texts[currentLang].channelLink,"_blank"); };
customerBox.onclick = ()=>{ alert(texts[currentLang].customer); };
</script>

</body>
  </html>
